<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="media/text-to-speech.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Text to Speech</title>
  </head>
  <body>
    <div class="main" id="main">
      <h1>Text to Speech</h1>
      <textarea name="" id="text" cols="30" rows="10" placeholder="Enter a text..."></textarea>
      <div class="option-buttons">
        <button class="button" onclick="textToSpeech()">Speak</button>
        <button class="button" onclick="recognizeVoice()">Recognize</button>
      </div>
    </div>
    <div class="options">
      <div class="pitch">
        <h3>Pitch</h3>
        <div class="pitch-options">
          <input type="range" name="" id="" max="2" value="1" oninput="options(event, 0)" />
          <h3 id="pitch">1</h3>
        </div>
      </div>
      <div class="rate">
        <h3>Rate</h3>
        <div class="rate-options">
          <input
            type="range"
            name=""
            id=""
            step="0.1"
            max="10"
            value="1"
            oninput="options(event, 1)"
          />
          <h3 id="rate">1</h3>
        </div>
      </div>
      <div class="volume">
        <h3>Volume</h3>
        <div class="volume-options">
          <input
            type="range"
            name=""
            id=""
            step="0.01"
            max="1"
            value="1"
            oninput="options(event, 2)"
          />
          <h3 id="volume">100%</h3>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
